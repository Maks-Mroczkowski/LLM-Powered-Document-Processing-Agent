services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: doc-processor-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: doc_processor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for Celery)
  redis:
    image: redis:7-alpine
    container_name: doc-processor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: doc-processor-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: doc-processor-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/doc_processor
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: documents
      MINIO_SECURE: "False"
      SECRET_KEY: "change-this-secret-key-in-production-please"
      ENV: development
      DEBUG: "True"
      HF_MODEL_NAME: distilbert-base-cased-distilled-squad
      OPENAI_API_KEY: "sk-placeholder-key-for-development"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: doc-processor-celery-worker
    depends_on:
      - postgres
      - redis
      - minio
      - backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/doc_processor
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: documents
      MINIO_SECURE: "False"
      SECRET_KEY: "change-this-secret-key-in-production-please"
      ENV: development
      HF_MODEL_NAME: distilbert-base-cased-distilled-squad
      OPENAI_API_KEY: "sk-placeholder-key-for-development"
    volumes:
      - ./backend:/app
      - celery_logs:/app/logs
    command: celery -A app.services.celery_worker worker --loglevel=info

  # Celery Beat (periodic tasks)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: doc-processor-celery-beat
    depends_on:
      - postgres
      - redis
      - minio
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/doc_processor
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: "change-this-secret-key-in-production-please"
    volumes:
      - ./backend:/app
    command: celery -A app.services.celery_worker beat --loglevel=info

